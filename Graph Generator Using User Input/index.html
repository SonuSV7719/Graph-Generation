<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph Visualization using Javascript and bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>

<body>

    <!-- Data Entry Section  -->
    <h4 class="data_entry">Data Entry</h4>
    <section class="h-50 gradient-custom">
        <div class="container py-1 h-50">
            <div class="row justify-content-center align-items-center h-50" id="dataEntry">
                <div class="col-16 col-lg-12 col-xl-9">
                    <div class="card shadow-2-strong card-registration h-40" style="border-radius: 15px;">
                        <div class="card-body p-2 p-md-3">
                            <h4 class="mb-4 pb-2 pb-md-0 mb-md-4">Data Entry</h4>
                            <form>

                                <div class="row">
                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-sm" oninput="graphTitle(this)"/>
                                            <label class="form-label" for="DBMS">Title of Graph</label>
                                        </div>

                                    </div>

                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" id="DBMS" class="form-control form-control-sm" />
                                            <label class="form-label" for="DBMS">DBMS Marks</label>
                                        </div>

                                    </div>

                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" id="HCI" class="form-control form-control-sm" />
                                            <label class="form-label" for="HCI">HCI Marks</label>
                                        </div>

                                    </div>
                                
                                </div>

                    
                                <div class="row">
                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" id="WT" class="form-control form-control-sm" />
                                            <label class="form-label" for="WT">WT Marks</label>

                                        </div>

                                    </div>
                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" id="CN" class="form-control form-control-sm" />
                                            <label class="form-label" for="CN">CN Marks</label>
                                        </div>
                                        

                                    </div>
                                    <div class="col-md-4 mb-2">

                                        <div class="form-outline">
                                            <input type="text" id="AI" class="form-control form-control-sm" />
                                            <label class="form-label" for="AI">AI Marks</label>
                                        </div>
                                    </div>
                                </div>
                            

                            
                                <div class="mt-1 pt-1">
                                    <button class="btn btn-primary btn-sm" id="SubmitData">Submit</button>
                                    <!-- <input class="btn btn-primary btn-lg" type="submit" value="Submit" onclick="submitData()"/> -->
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<br>

<!-- Graph Visualization section  -->
    <h4 class="data_entry">Graph Visualization</h4>
    <div class="Graph">
        <canvas id="barChart" style="width:100%;max-width:700px; max-height: 40vh;"></canvas>
      </div>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    
</body>

</html>
